<!DOCTYPE html>
<html>
<head>
  <title>Slick Playground</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="./slick/slick.css">
  <link rel="stylesheet" type="text/css" href="./slick/slick-theme.css">
  <style type="text/css">
    html, body {
      margin: 0;
      padding: 0;
    }

    * {
      box-sizing: border-box;
    }

    .slider {
        width: 50%;
        margin: 100px auto;
    }

    .slick-slide {
      margin: 0px 20px;
    }

    .slick-slide img {
      width: 100%;
    }

    .slick-prev:before,
    .slick-next:before {
      color: black;
    }


    .slick-slide {
      transition: all ease-in-out .3s;
      opacity: .2;
    }
    
    .slick-active {
      opacity: .5;
    }

    .slick-current {
      opacity: 1;
    }
  </style>
</head>

<body>  
  
  <section id="settings" class="blue" style="text-align: center;">
		
			<h2>BUS CHECK</h2>

      <table class="settings" style="margin: auto; text-align: center;">
				<thead>
					<tr>
						<th class="default">버스생성</th>						
					</tr>
				</thead>
				<tbody>					
					<tr>						
						<td>
              <input type="text" id="mkBus" value="" style="width: 70px;"onKeyup="this.value=this.value.replace(/[^-0-9]/g,'');"/> 대&nbsp;<input type="button" id="add01" value="버스 추가">
            </td>
					</tr>
				</tbody>	
			</table>
      <br/>
			<table class="settings" style="margin: auto; text-align: center;">
				<thead>
					<tr>
						<th class="default">버스선택</th>
						<th class="default">소속</th>
						<th class="default">이름</th>
						<th class="default"></th>
					</tr>
				</thead>
				<tbody>					
					<tr>
						<td>
              <select id="selBus">
                <option value="">선택</option>                
              </select>
            </td>
						<td>
              <input type="text" id="team" value="" style="width: 150px;">&nbsp;
            </td>
						<td>
              <input type="text" id="name" value="" style="width: 100px;">&nbsp;
            </td>
						<td>
              <input type="button" id="add02" value="추가">
            </td>
					</tr>
				</tbody>	
			</table>
		
	</section>
  
  <section class="regular slider" id="addBusSc">

  </section>

  <script src="https://code.jquery.com/jquery-2.2.0.min.js" type="text/javascript"></script>
  <script src="./slick/slick.js" type="text/javascript" charset="utf-8"></script>
  <script type="text/javascript">
    $(document).on('ready', function() {
      
    var addYn = false;    
    
    $("#add01").click(function () {

      if(!addYn){
        if($('#mkBus').val().trim().length < 1){
          console.log("추가 할 버스 대수를 입력해주세요.");
          alert("추가 할 버스 대수를 입력해주세요.");
          $('#mkBus').focus();
          return false;
        }

        //버스 추가
        var mkBus = $('#mkBus').val();
        mkBus = parseInt(mkBus);
        for(var i=0; i<mkBus; i++){
          $("#selBus").append("<option value='"+(i+1)+"번 버스'>"+(i+1)+"번 버스</option>") ; 
          
          $("#addBusSc").append("<div>&nbsp;<span id='busgo'>대기중</span><br/>&nbsp;&nbsp;&nbsp;<span id='nbusPs'>0명</span><br/>"+(i+1)+"번 버스</div>") ; 

        }

        $(".regular").slick({
          dots: true,
          infinite: true,
          slidesToShow: 4,
          slidesToScroll: 4
        });
     }
     addYn = true;
    });


    $("#add02").click(function () {
      
      console.log($('#selBus option').length);
      var nBusCehck = $('#selBus option').length
      if(nBusCehck < 2){
        console.log("버스추가 해주세요");
        alert("버스를 '추가' 해주세요.");
        $('#mkBus').focus();
        return false;
      }

      if($('#selBus').val().trim().length < 1){
        console.log("버스추가 해주세요");
        alert("버스를 '선택' 해주세요.");
        $('#selBus').focus();
        return false;
      }
      



    });





    });
</script>

</body>
</html>
